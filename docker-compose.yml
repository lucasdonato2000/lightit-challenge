version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: patient_postgres
    environment:
      POSTGRES_DB: patient_registration
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - patient_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: patient_redis
    ports:
      - "6379:6379"
    networks:
      - patient_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: patient_backend
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: patient_registration
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
      MAIL_MAILER: smtp
      MAIL_HOST: sandbox.smtp.mailtrap.io
      MAIL_PORT: 2525
      MAIL_USERNAME: ${MAILTRAP_USERNAME}
      MAIL_PASSWORD: ${MAILTRAP_PASSWORD}
      MAIL_ENCRYPTION: tls
      APP_ENV: local
      APP_DEBUG: "true"
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - patient_network
    command: sh -c "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"

  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: patient_queue
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: patient_registration
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
      MAIL_MAILER: smtp
      MAIL_HOST: sandbox.smtp.mailtrap.io
      MAIL_PORT: 2525
      MAIL_USERNAME: ${MAILTRAP_USERNAME}
      MAIL_PASSWORD: ${MAILTRAP_PASSWORD}
      MAIL_ENCRYPTION: tls
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - patient_network
    command: php artisan queue:work --tries=3 --timeout=90

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: patient_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - patient_network
    command: npm run dev -- --host

networks:
  patient_network:
    driver: bridge

volumes:
  postgres_data:
